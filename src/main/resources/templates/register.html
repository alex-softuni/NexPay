<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NexPay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}"> <!-- Reference to register.css -->
    <link rel="stylesheet" th:href="@{/css/common.css}"> <!-- Reference to common.css -->
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">NexPay</h1>
            <p class="hero-subtitle">Your Money, Your Way. Manage finances easily and securely.</p>
        </div>
    </section>

    <!-- Register Form -->
    <section class="form-container">
        <h2 class="form-heading">Register</h2>
        <form th:action="@{/register}" th:method="POST" th:object="${registerRequest}">
            <label for="username">Username</label>
            <input th:field="*{username}" type="text" id="username" name="username" placeholder="Enter your username" aria-label="Username" required>
            <label class="error-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
            <label class="error-warning" th:text="${usernameAlreadyExistMessage}"></label>

            <label for="email">Email</label>
            <input th:field="*{email}" type="email" id="email" name="email" placeholder="Enter your email" aria-label="Email" required>
            <label class="error-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
            <label class="error-warning" th:text="${emailAlreadyExistMessage}"></label>

            <label for="password">Password</label>
            <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your password" aria-label="Password" required>
            <label class="error-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>

            <a th:href="@{/login}" class="login-link">Already registered? Login here</a>
            
            <button type="submit" class="cta-button">Register</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        Â© 2025 NexPay. All rights reserved.
    </footer>

</body>
</html>
