<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - NexPay</title>
    <link rel="stylesheet" href="/css/contacts.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>  
        <nav>
            <div class="logo">NexPay</div>
            <ul class="nav-links">
                <li><a href="/templates/htmllates/html/home.html">Home</a></li>
                <li><a href="/templates/htmllates/html/contacts.html" class="active">Support</a></li>
                <li><a href="/templates/htmllates/html/settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1 class="page-title">Contact Support</h1>
        <p>Have any questions or issues? Let us know, and we’ll get back to you as soon as possible.</p>

        <form class="contact-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Describe your issue or request..." required></textarea>

            <button type="submit" class="btn btn-submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>© 2025 NexPay. All rights reserved.</p>
    </footer>
</body>
</html>
