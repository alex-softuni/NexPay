    <main>
        <div class="profile-container">
            <h2>Edit Profile</h2>
            <form action="/profile/update" method="POST" class="profile-form">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" value="John" required>
                </div>
                <div class="form-group">
                    <label for="name">Last Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" value="Doe" required>
                </div>
                <div class="form-group">
                    <label for="name">Phone Number</label>
                    <input type="text" id="name" name="name" placeholder="Enter your phone number" value="+359 " required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" value="johndoe@example.com" required>
                </div>
            
                <button type="submit">Save Changes</button>
            </form>
        </div>
